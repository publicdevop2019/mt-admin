<h2>{{'REGISTER_MY_PROJECT'|translate}}</h2>
<div class="form-wrapper">
    <lib-factory [formId]="formId"></lib-factory>
    <div style="display: flex; ">
        <button mat-raised-button color="primary" style="margin-bottom: 20px;margin-top: 20px;" [disabled]="createLoading"
            (click)="create()">{{'CREATE'|translate}}</button>
    </div>
</div>
<ng-container *ngIf="createLoading">
    <div style="display: flex;flex-direction: column;align-items: center;">
        <mat-spinner></mat-spinner>
        <div style="font-size: 16px;margin-top: 16px;">{{'CREATING_PROJECT'| translate}}</div>
    </div>
</ng-container>
<mat-card *ngIf="showNotes" style="display: flex; justify-content: space-between; align-items: center;">
    <div>{{'NEW_PROJECT_NOTE'|translate}}</div>
    <button mat-button (click)="dismiss()">{{'DISMISS'|translate}}</button>
</mat-card>
<mat-card *ngIf="systemError" style="display: flex; align-items: center;">
    <mat-icon style="padding-right:8px;" [color]="'warn'">error</mat-icon>
    <div>{{'NEW_PROJECT_ERROR_NOTE'|translate}}</div>
</mat-card>
<div class="default-background" style="display: flex; justify-content: center; ">
    <div>
    </div>
</div>
