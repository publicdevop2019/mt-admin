<h2 class="flex-row-space-between">{{'AUTH_CENTER' |translate}} / {{'PROJECT_DASHBOARD' |translate}}</h2>
<div style="display: flex;flex-direction: row;align-items: center;height: 56px; justify-content:end;">
    <button mat-raised-button color="primary" style="height: 36px; margin-left: 24px; margin-right: 12px;"
    (click)="doRefresh()">{{'REFRESH'|translate}}</button>
    <app-table-column-config [formId]="formId"></app-table-column-config>
</div>
<div >
    <div class="table-container">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> {{columnList['id']|translate}} </th>
                <td mat-cell *matCellDef="let row">
                    <app-copy-field [inputValue]="row.id"></app-copy-field>
                </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> {{columnList['name']|translate}} </th>
                <td mat-cell *matCellDef="let row">
                    <app-copy-field [inputValue]="row.name"></app-copy-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> {{columnList['createdAt']|translate}} </th>
                <td mat-cell *matCellDef="let row">
                    {{row.createdAt|date:'M/d/yy, h:mm:ss a'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef> {{columnList['createdBy']|translate}} </th>
                <td mat-cell *matCellDef="let row">
                    <app-copy-field [inputValue]="row.creatorName"></app-copy-field>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns(); sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
        </table>
    </div>

    <mat-paginator [showFirstLastButtons]="true" [length]="totoalItemCount" [pageIndex]="entitySvc.pageNumber"
        [pageSize]="pageSize" (page)="pageHandler($event)">
    </mat-paginator>
</div>
