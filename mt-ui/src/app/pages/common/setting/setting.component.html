<h2 class="flex-row-space-between">{{'SYSTEM_SETTINGS' |translate}}</h2>
<h3>{{'CHANGE_DEFAULT_LANGUAGE' | translate}}</h3>
<mat-slide-toggle class="example-margin" [color]="'accent'" [checked]="'false'" (change)="langSvc.toggleLang()">
    {{'CURRENT_LANG' | translate}}
</mat-slide-toggle>
<h3>{{'ADVANCED_MODE' | translate}}</h3>
<div>
    <mat-slide-toggle class="example-margin" [color]="'accent'" [checked]="isAdvancedMode()" (change)="toggleMode()">
    </mat-slide-toggle>
</div>
